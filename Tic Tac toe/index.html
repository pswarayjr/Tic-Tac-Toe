<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
      body { font-family: system-ui; max-width: 520px; margin: 40px auto; }
      .top {display: flex; align-items: center; justify-content: space-between; gap: 12px;}
      #status {font-size: 1.1rem;}
      button { padding: 10px 14px; cursor: pointer;}
      .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px;}
      .cell {height: 120px; font-size: 3rem; font-weight: 700; display: grid; place-items: center; border: 2px solid #ddd; border-radius: 14px; user-select: none;}
      .cell:hover {background-color: #f0f0f0;}
      .cell[aria-disabled="true"] {cursor: not-allowed; opacity: 0.85;}
      .win {outline: 4px solid #222}
    </style>
</head>
<body>
  <div class="top">
    <div id="status">Loading...</div>
    <button id="resetBtn">Reset</button>
      <select id="modeSelect">
          <option value="heuristic">Simple AI</option>
          <option value="minimax">Unbeatable AI</option>
      </select>
  </div>

  <div class="board" id="board" role="grid" aria-label="Tic Tac Toe Board"></div>

  <script src="./app.js"></script>
</body>
</html>
