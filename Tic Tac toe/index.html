<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
      body { font-family: system-ui; max-width: 520px; margin: 40px auto; background: #0505f6; color: #ff0000; }
      .top {display: flex; align-items: center; justify-content: space-between; gap: 12px;}
      #status {font-size: 1.1rem;}
      button { padding: 10px 14px; cursor: pointer;}
      .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px;}
      .cell { height: 100px; font-size: 2rem; display: flex; align-items: center; justify-content: center; border: 1px solid #ff0000; background: #fbb000; }
      .cell:hover { background: #ff0000; }
      .win { background: #00ff3c; border-color: #000000; }
      </style>
</head>
<body>
  <div class="top">
    <div id="status">Loading...</div>
    <div id="aiIndicator" style="font-size: 0.9rem; opacity: 0.8;">Model: Heuristic</div>
    <button id="resetBtn">Reset</button>
      <label for="modeSelect">AI Mode: </label><select id="modeSelect">
          <option value="heuristic">Simple AI</option>
          <option value="minimax">Unbeatable AI</option>
      </select>
      <label for="startSelect">Start: </label><select id="startSelect">
          <option value="human">Player Starts</option>
          <option value="ai">AI Starts</option>
      </select>
  </div>

  <div class="board" id="board" role="grid" aria-label="Tic Tac Toe Board"></div>

  <script src="./app.js"></script>
</body>
</html>
