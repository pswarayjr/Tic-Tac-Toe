<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
      body { font-family: system-ui; max-width: 520px; margin: 40px auto; background: #000000; color: #ffffff; }
      .top {display: flex; align-items: center; justify-content: space-between; gap: 12px;}
      #status {font-size: 1.1rem;}
      button { padding: 10px 14px; cursor: pointer;}
      .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px;}
      .cell { height: 100px; font-size: 2rem; display: flex; align-items: center; justify-content: center; border: 1px solid #ff0000; background: #ffffff; }
      .cell:hover { background: #ff0000; }
      .win { background: #00ff3c; border-color: #000000; }
      .footer { text-align: center; margin-top: 30px; font-size: 1.5rem; font-weight: bold; }
      .mode-toggle {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .mode-btn {
        background: none;
        border: 2px solid transparent;
        color: #ff0000;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .mode-btn.active {
        color: #fff;
        border-bottom: 2px solid #fff;
      }
      .mode-btn i {
        font-size: 2rem;
        margin-bottom: 5px;
      }
      .mode-btn span {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .scoreboard {
        display: flex;
        justify-content: space-around;
        background: #ffffff;
        color: #fd0000;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        text-align: center;
      }
      .score-item {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .score-label {
        font-size: 0.8rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      .score-value {
        font-size: 2rem;
        font-weight: bold;
      }
      </style>
</head>
<body>
  <div class="mode-toggle">
    <button class="mode-btn active" id="onePlayerBtn">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <span>1P</span>
    </button>
    <button class="mode-btn" id="twoPlayerBtn">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
      </svg>
      <span>2P</span>
    </button>
  </div>
  <div class="top">
    <div id="status">Loading...</div>
    <div id="aiIndicator" style="font-size: 0.9rem; opacity: 0.8;">Model: Heuristic</div>
    <button id="resetBtn">Reset</button>
      <label for="modeSelect">AI Mode: </label><select id="modeSelect">
          <option value="heuristic">Simple AI</option>
          <option value="minimax">Unbeatable AI</option>
      </select>
      <label for="startSelect">Start: </label><select id="startSelect">
          <option value="human" id="startOption1">Player Starts</option>
          <option value="ai" id="startOption2">AI Starts</option>
      </select>
      <label for="symbolSelect">Symbol: </label><select id="symbolSelect">
          <option value="X">Play as X</option>
          <option value="O">Play as O</option>
      </select>
  </div>

  <div class="board" id="board" role="grid" aria-label="Tic Tac Toe Board"></div>

  <div class="scoreboard">
    <div class="score-item">
      <div class="score-label" id="humanLabel">PLAYER (X)</div>
      <div class="score-value" id="humanScore">0</div>
    </div>
    <div class="score-item">
      <div class="score-label">TIE</div>
      <div class="score-value" id="tieScore">0</div>
    </div>
    <div class="score-item">
      <div class="score-label" id="computerLabel">COMPUTER (O)</div>
      <div class="score-value" id="computerScore">0</div>
    </div>
  </div>

  <div class="footer">Tic Tac Toe</div>

  <script src="./app.js"></script>
</body>
</html>
